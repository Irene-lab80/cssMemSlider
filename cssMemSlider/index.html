<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <input class="input" id="input-1" type="radio" name="slider" checked>
    <input class="input" id="input-2" type="radio" name="slider">
    <input class="input" id="input-3" type="radio" name="slider">
    <input class="input" id="input-4" type="radio" name="slider">

    <div class="slider-container">
      <div class="slider__slide slider__slide_1"></div>
      <div class="slider__slide slider__slide_2"></div>
      <div class="slider__slide slider__slide_3"></div>
      <div class="slider__slide slider__slide_4"></div>
    </div>

    <div class="bottom">
      <div class="text-container">
        <div class="text">
          <p class="text__slide">Bad code</p>
          <p class="text__slide">JS frameworks</p>
          <p class="text__slide">Too many</p>
          <p class="text__slide">10 lines of code</p>
        </div>
      </div>

      <div class="controls">
        <label class="controls__label label-1" for="input-1">
          <span class="controls__label-inner"></span>
        </label>
        <label class="controls__label label-2" for="input-2">
          <span class="controls__label-inner"></span>
        </label>
        <label class="controls__label label-3" for="input-3">
          <span class="controls__label-inner"></span>
        </label>
        <label class="controls__label label-4" for="input-4">
          <span class="controls__label-inner"></span>
        </label>
      </div>
    </div>
  </div>

</body>

</html>
